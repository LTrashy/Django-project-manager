{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="" method="post" class="card card-body">
                <h1>Companies</h1>
                {%csrf_token%}
                <select class="form-select mb-5" name="company" id="">
                    {%for company in companies%}
                    <option value="{{company.nombre}}">{{company.nombre}}</option>
                    {%endfor%}
                </select>
                <button class="btn btn-dark">Escoger empresa asociada</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
